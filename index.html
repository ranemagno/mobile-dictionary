<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimal Dictionary</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;600&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>
  <div class="shrink-text">
    <h1> --> Shrink your browser <-- </h1>
  </div>

  <div class="cont-mobile">
    <nav>
      <h2>Simple Words</h2>
      <img src="css/menu.svg" alt="Menu Icon" id="menuIcon">
    </nav>

    <section>
      <div class="cont-word-def">
        <h1 class="word"></h1>
        <p class="below-word">
          <span class="pronounce"></span>
          <!-- Needs to be in a variations container so that you can select a first-child variation -->
          <span class="variations">
          <!-- content added in js -->
          </span>
        </p>
        <div class="cont-definition">
          <!-- content added in js -->
        </div>

      </div>
    </section>

    <section>
      <div class="cont-word-extra">
        <ul>
          <li class="extra active">synonyms</li>
          <li class="extra">antonyms</li>
          <li class="extra">entymol.</li>
        </ul>
        <p class="extra-info">information</p>
      </div>
    </section>

    <section>
      <div class="cont-word-sent">
        <h3>Example Sentence</h3>
        <p>An example sentence of the word above. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>
    </section>
    <div class="input">
      <input type="text" id="searchInput" autocomplete="off" value="" placeholder="define...">
      <img src="css/searchIcon.svg" alt="Search Icon" id="searchIcon">
    </div>
  </div>

</body>
<script src="js/custom.js"></script>
</html>
