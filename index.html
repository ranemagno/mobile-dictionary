<title>Custom Mobile Css Menu</title>
</head>

<body>
  <div class="mobile-menu">
    <i class="fa fa-times" id="closeIcon" aria-hidden="true"></i>
    <p>Add</p>
    <p>Discover</p>
    <p>Settings</p>
  </div>

  <!-- nav BEGINS -->
  <div class="container-fluid" id="navContainer">
    <nav>
      <h1>My Dictionary</h1>
      <i class="fa fa-bars" id="menuIcon" aria-hidden="true"></i>
    </nav>
  </div>
  <!-- nav ENDS -->

<div class="bring-to-back">
  <!-- search bar BEGINS -->
  <div class="search-bar home-cards">
    <input type="text" id="searchBar">
    <i class="fa fa-search" aria-hidden="true"></i>
  </div>
  <!-- search bar ENDS -->

  <!-- recently added BEGINS -->
  <div class="recently-added home-cards">
    <h3>RECENTLY ADDED</h3>

    <h2>/ˈsteɪsɪs,ˈstasɪs/</h2>
    <p>a period or state of inactivity or equilibrium</p>
  </div>
  <!-- recently added ENDS -->

  <div class="mockup-box home-cards">
    <h2>content</h2>
  </div>

  <div class="mockup-box home-cards">
    <h2>content</h2>
  </div>
</div>
<!-- end of bring to back -->

      $('.mobile-menu').addClass('on-screen');

    $('#closeIcon').click(function(){
      $('.mobile-menu').removeClass('on-screen');
    });
  </script>
</body>
